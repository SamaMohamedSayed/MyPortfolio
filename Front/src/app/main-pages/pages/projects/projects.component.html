<div class="project-container">
    <h3 class="title mt-4">My Projects  <span></span></h3>
    <p>This is where learning meets building â€” welcome to my project gallery <i class="fa-solid fa-face-smile-wink smile"></i></p>

    <div class="cards-container">
        <div class="project-card" *ngFor="let project of projects">
            <div class="image">
                <img [src]="'http://localhost:4000/images/'+project.cover" alt="">
            </div>
            <div class="non-visible">
                <h4 class="py-5 text-white">{{project.title}}</h4>
                <button class="btn btn-custom" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Demo <i class="fa-solid fa-arrow-right"></i></button>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-width modal-dialog-centered modal-dialog-scrollable modal-custom">
                    <div class="modal-content ">
                    <div class="modal-body ">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        <div class="row p-3">
                            <div class="slider-image col-6">
                                <div id="carouselExample" class="carousel re slide w-100">
                                    <div class="carousel-inner">
                                        <div class="carousel-item active" *ngFor="let img of project.images">
                                        <img [src]="'http://localhost:4000/images/'+img" class="d-block w-100" alt="...">
                                        </div>
                                        <div class="carousel-item">
                                        <img src="project/r1.png" class="d-block w-100" alt="...">
                                        </div>
                                    </div>
                                    <button class="arrow left" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                                        <i class="fas fa-chevron-left custom-arrow"></i>
                                        <span class="visually-hidden">Previous</span>
                                    </button>
                                    <button class="arrow right" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                                        <i class="fas fa-chevron-right custom-arrow"></i>
                                        <span class="visually-hidden">Next</span>
                                    </button>
                                </div>
                            </div>
                            <div class="content col-6">
                                <h3>{{project.title}}</h3>
                                <p class="pt-2">{{project.description}}</p>
                                <ul class="list-group list-unstyled pt-4">
                                    <li><span class="fw-bold">Created</span> - {{project.createdAt | date }}</li>
                                    <li class="py-1"><span class="fw-bold">Technologies</span> - HTML, CSS</li>
                                    <li><span class="fw-bold">Role</span> - {{project.role}}</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
