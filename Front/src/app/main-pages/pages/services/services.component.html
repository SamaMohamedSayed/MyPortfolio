
<div class="service-content">
    <h3 class="title mt-4">My Services <span></span></h3>
    <p class="my-4">{{msg}}</p>
    <div class="cards-container ">
        <div class="service-card " *ngFor="let service of services">
            <i [class]="service.icon"></i>
            <h4>{{service.title}}</h4>
            <p>{{service.description}}</p>
        </div>

    </div>
</div>
