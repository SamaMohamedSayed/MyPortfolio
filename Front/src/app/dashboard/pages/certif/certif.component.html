
<div class="dashboard-cards">
    <div class="cards-grid">
        <div class="card" *ngFor="let certif of certifData; let i = index">
        <div class="card-body" *ngIf="certifId !== certif._id; else editForm">
            
            <p><i [class]="certif.icon" class="icon"></i> {{ certif.title }}</p>
            <p>{{certif.year | date }}</p>
        </div>
        
        <ng-template #editForm>
            <form [formGroup]="certifForm" class="p-2" (ngSubmit)="submitEdit()">
                <input type="text" formControlName="icon" placeholder="Icon" class="form-control">
                <input type="text" formControlName="title" placeholder="Title" class="form-control my-2">
                <input type="date" formControlName="year" placeholder="Date" class="form-control">

                <button type="submit" class="btn save-btn mt-3">Save</button>
            </form>
        </ng-template>
        
        <div class="card-actions d-flex justify-content-between" *ngIf="certifId !== certif._id">
            <button class="btn-edit btn" (click)="editProject(certif._id)"><i class="fa-solid fa-pen"></i> Edit</button>
            <button class="btn-delete btn" (click)="deleteCert(certif._id)"><i class="fa-solid fa-trash"></i> Delete</button>
        </div>
        </div>
    </div>

    <div class="add" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    +
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title text-center fs-5" id="staticBackdropLabel">Add Service</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="" [formGroup]="certifForm" (ngSubmit)="submit()">
                <input type="text" formControlName="icon" placeholder="icon" class="form-control">
                <input type="text" formControlName="title" placeholder="Title" class="form-control">
                <input type="date" formControlName="year" placeholder="Date" class="form-control">
                <div class="text-center my-3">
                    <button class="btn btn-primary px-5">Add</button>
                </div>
            </form>
        </div>
        
        </div>
    </div>
    </div>
</div>
