

<div class="dashboard-cards">
    <div class="cards-grid">
        <div class="card edu-card" *ngFor="let edu of eduData; let i = index">
        <div class="card-body" *ngIf="eduId !== edu ._id; else editForm">
            <h5 class="card-title">{{ edu.title }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ edu.name }}</h6>
            <span class="badge mb-3">{{ edu.date }}</span>
            <p class="card-text">{{ edu.description }}</p>
        </div>

        <ng-template #editForm>
            <form [formGroup]="eduForm" class="p-2" (ngSubmit)="submitEdit()">
                <input type="text" formControlName="title" placeholder="Title" class="form-control">
                <input type="text" formControlName="name" placeholder="Name of Course /University" class="form-control my-2">
                <input type="text" formControlName="date" placeholder="Date" class="form-control">
                <textarea formControlName="description" placeholder="Description" class="form-control"></textarea>
                <button type="submit" class="btn save-btn mt-2">Save</button>
            </form>
        </ng-template>

        <div class="card-actions" *ngIf="eduId !== edu._id">
            <button class="btn-edit" (click)="editEdu(edu._id)"><i class="fa-solid fa-pen"></i> Edit</button>
            <button class="btn-delete" (click)="deleteEdu(edu._id)"><i class="fa-solid fa-trash"></i> Delete</button>
        </div>
        </div>
    </div>

    <div class="add" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    +
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title text-center fs-5" id="staticBackdropLabel">Add Service</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="" [formGroup]="eduForm" (ngSubmit)="submit()">
                <input type="text" formControlName="title" placeholder="Title" class="form-control">
                <input type="text" formControlName="name" placeholder="Name of Course /University" class="form-control my-2">
                <input type="text" formControlName="date" placeholder="Date" class="form-control">
                <textarea formControlName="description" placeholder="Description" class="form-control"></textarea>
                <div class="text-center my-3">
                    <button class="btn btn-primary px-5">Add</button>
                </div>
            </form>
        </div>
        
        </div>
    </div>
    </div>
</div>
