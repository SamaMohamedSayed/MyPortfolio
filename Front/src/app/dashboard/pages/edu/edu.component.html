

<div class="dashboard-cards">
    <div class="cards-grid">
        <div class="card" *ngFor="let edu of eduData; let i = index">

        <div class="card-body" *ngIf="eduId !== edu ._id; else editForm">
            <p>{{edu.degree}}</p>
            <p>{{edu.institution}}</p>
            <p>{{ edu.graduation }}</p>
        </div>

        <ng-template #editForm>
            <form [formGroup]="eduForm" class="p-2" (ngSubmit)="submitEdit()">
                <input type="text" formControlName="degree" placeholder="Degree" class="form-control">
                <input type="text" formControlName="institution" placeholder="University" class="form-control">
                <input type="text" formControlName="graduation" placeholder="Graduation" class="form-control">

                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </ng-template>

        <div class="card-actions" *ngIf="eduId !== edu._id">
            <button class="btn-edit" (click)="editEdu(edu._id)">Edit</button>
            <button class="btn-delete" (click)="deleteEdu(edu._id)">Delete</button>
        </div>
        </div>
    </div>

    <div class="add" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    +
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title text-center fs-5" id="staticBackdropLabel">Add Service</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="" [formGroup]="eduForm" (ngSubmit)="submit()">
                <input type="text" formControlName="degree" placeholder="Degree" class="form-control">
                <input type="text" formControlName="institution" placeholder="University" class="form-control">
                <input type="text" formControlName="graduation" placeholder="Graduation" class="form-control">
                <div class="text-center my-3">
                    <button class="btn btn-primary px-5">Add</button>
                </div>
            </form>
        </div>
        
        </div>
    </div>
    </div>
</div>
